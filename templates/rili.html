<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历</title>
	<link rel="stylesheet" type="text/css" href="rili.css">

	<script type="text/javascript" src="nongli.js"></script>
</head>
<body>
	<div id='main'> <!-- 用js放背景图片 -->
		<!-- 添加事件窗口 -->
		<div id='event_window'>
			<!-- 添加事件 -->
			<div id="new_event">
				<p align="center" style="margin: 10px;">--新增备忘录--</p>
				<form onSubmit="return false;">
					<table id="add_event">
						<tr>
							<td>
								<textarea id='input_txt' placeholder="请输入日程" name="meno"></textarea>
							</td>
						</tr>
						<tr>
							<td>
								<button type="reset" onclick="add_event()">新增</button>
								<button type="reset">重置</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<!-- 事件列表 -->
			<div id="events">
				<p align="center">--备忘录信息--</p>
				<div id="events_list">
				</div>
			</div>
		</div>
			<!-- 隐藏添加事件窗口按钮 -->
			<button id="hide" onclick='hide_event();'><</button>

		<!-- 某日具体信息 -->
		<div id='day_infos'>
			<form>
				<table border="0" width='400' height='200' >
					<tr>
						<td colspan="3" height='10' align="right">
							<button type="button" id="close" value="x" onclick="window.close();">x</button>
						</td>
					</tr>
					<tr>
						<td id='day_num'></td>
						<td id='day_info'>
							<span id='lunar_year'></span><br>
							<span id='lunar_date'></span><br>
							<span id='term_info'></span>
						</td>
						<td id='memo'>
						</td>
					</tr>

				</table>
			</form>

		</div>

		<!-- 选月份 -->
		<div id="select_yearandmonth">
			<table>
				<tr>
					<!-- 年月显示 -->
					<td class="yearandmonth">
						<span id="calendar_year"></span>
						<span id="calendar_month"></span>
					</td>
					<td></td>
					<!-- 上个月按钮 -->
					<td>
						<button type='button' class='select_btn' id='last_month' onclick="last_month" >&lt;</button>
					</td>
					<!-- 下个月按钮 -->
					<td>
						<button type='button' class='select_btn' id='next_month' onclick="next_month">&gt;</button>
					</td>
					<!-- 回到今天 -->
					<td >
						<button type="button"  class='today_btn' id='back_to_today' onclick="back_to_today">回到今天</button>
					</td>
				</tr>
			</table>
		</div>

		<!-- 周几 -->
		<div id='weeks'>
			<table>
				<tr>
					<td>日</td>
					<td>一</td>
					<td>二</td>
					<td>三</td>
					<td>四</td>
					<td>五</td>
					<td>六</td>
				</tr>
			</table>
		</div>

		<!-- 日历本体 -->
		<div id="calendar_body">
			<table id="week_days"></table>
		</div>
	</div>
	<script type="text/javascript" src="rili.js"></script>
</body>
</html>
